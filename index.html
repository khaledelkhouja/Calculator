<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator" id="calculator">
        <div class="display" id="display">1+2=3</div>
        <div class="buttons" id="buttons">
            <button type="button" class="bnt7" id="bnt7">7</button>
            <button type="button" class="bnt8" id="bnt8">8</button>
            <button type="button" class="bnt9" id="bnt9">9</button>
            <button type="button" class="bntDiv" id="bntDiv">รท</button>
            <button type="button" class="bnt4" id="bnt4">4</button>
            <button type="button" class="bnt5" id="bnt5">5</button>
            <button type="button" class="bnt6" id="bnt6">6</button>
            <button type="button" class="bntMultiply" id="bntMultiply">ร</button>
            <button type="button" class="bnt1" id="bnt1">1</button>
            <button type="button" class="bnt2" id="bnt2">2</button>
            <button type="button" class="bnt3" id="bnt3">3</button>
            <button type="button" class="bntAdd" id="bntAdd">+</button>
            <button type="button" class="bnt0" id="bnt0">0</button>
            <button type="button" class="bntClear" id="bntClear">c</button>
            <button type="button" class="bntEqual" id="bntEqual">=</button>
            <button type="button" class="bntSub" id="bntSub">-</button>
        </div>
    </div>
   <script src="script.js" defer></script> 
</body>
</html>
